<!DOCTYPE html>
<html>
  <head>
    <title>FlowFocus</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>FlowFocus</h1>
    <div>
      <label for="timer">Focus Timer (minutes):</label>
      <input type="number" id="timer" value="25" />
      <button id="start-timer">Start Timer</button>
    </div>
    <div>
      <h2>Blocklist</h2>
      <input type="text" id="website-input" placeholder="e.g., youtube.com" />
      <button id="add-website">Add Website</button>
      <ul id="blocklist"></ul>
    </div>
    <div>
      <h2>Schedule Blockages</h2>
      <input
        type="text"
        id="schedule-website"
        placeholder="e.g., facebook.com"
      />
      <label for="days">Days (0=Sun, 1=Mon...):</label>
      <input type="text" id="days" placeholder="e.g., 1,2,3" />
      <label for="start-hour">Start Hour:</label>
      <input type="number" id="start-hour" min="0" max="23" />
      <label for="end-hour">End Hour:</label>
      <input type="number" id="end-hour" min="0" max="23" />
      <button id="schedule-block">Schedule Block</button>
      <ul id="schedule-list"></ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
